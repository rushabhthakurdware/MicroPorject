<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Form using JPDB API</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body onload="resetForm()">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Student Form using the JPDB API</h2>
    <form id="empform">
      <div class="mb-3">
        <label for="empid" class="form-label">Roll.no:</label>
        <input type="text" class="form-control" id="empid" onchange="getEmp()" />
      </div>
      <div class="mb-3">
        <label for="empname" class="form-label">Student Name:</label>
        <input type="text" class="form-control" id="empname" />
      </div>
      <div class="mb-3">
        <label for="empsal" class="form-label">Class:</label>
        <input type="number" class="form-control" id="empsal" />
      </div>
      <div class="mb-3">
        <label for="hra" class="form-label">Birth date:</label>
        <input type="date" class="form-control" id="hra" />
      </div>
      <div class="mb-3">
        <label for="da" class="form-label">Adress:</label>
        <input type="text" class="form-control" id="da" />
      </div>
      <div class="mb-3">
        <label for="deduct" class="form-label">Enrollment No.</label>
        <input type="number" class="form-control" id="deduct" />
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" id="save" class="btn btn-primary mx-2" onclick="saveData()" disabled>Save</button>
        <button type="button" id="change" class="btn btn-warning mx-2" onclick="changeData()" disabled>Change</button>
        <button type="button" id="reset" class="btn btn-secondary mx-2" onclick="resetForm()" disabled>Reset</button>
      </div>
    </form>
  </div>

  <!-- JPDB and JS logic -->
  <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  <script src="student.js"></script>
</body>
</html>
